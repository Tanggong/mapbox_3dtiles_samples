<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add 3D terrain to a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0-rc.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0-rc.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
 
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYmVydHQiLCJhIjoiY2xsN3JrZ2p2MTR5NTNkbWtobDlqYXU3MyJ9.Rz_sNO5nv017M7K2nSBVFA';
var map = window.map = new mapboxgl.Map({
    container: 'map',
    center: [5.120616,52.091076],
    zoom: 15,
    pitch: 60,
    bearing: 0,
    style: 'style.json',
    hash: true,
    projection: 'globe'
});
</script>
 
</body>
</html>
