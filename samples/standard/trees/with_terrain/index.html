<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add 3D terrain to a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
 
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYmVydHRlbW1lIiwiYSI6ImNtMXl5OWtqdDAxNXkya3Nkc2ZmNGd6N2kifQ.6LmbPHeqaga7KFwa8frfnA';
var map = window.map = new mapboxgl.Map({
    container: 'map',
    center: [5.120616,52.091076],
    zoom: 15,
    pitch: 60,
    bearing: 0,
    style: 'style.json',
    hash: true,
    projection: 'globe'
});

map.on('style.load', () => {

      map.addSource('mapbox-dem', {
            'type': 'raster-dem',
            'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            'tileSize': 512,
            'maxzoom': 15
        });
        // add the DEM source as a terrain layer with exaggerated height
        map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 4.0 });

});
</script>
 
</body>
</html>
