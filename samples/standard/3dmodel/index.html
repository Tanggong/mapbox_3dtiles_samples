<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add 3D model 9GLB) to a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src='https://api.mapbox.com/mapbox-gl-js/v3.0.0-rc.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v3.0.0-rc.1/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
 
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYmVydHRlbW1lIiwiYSI6ImNtMXl5OWtqdDAxNXkya3Nkc2ZmNGd6N2kifQ.6LmbPHeqaga7KFwa8frfnA';
const map = new mapboxgl.Map({
    container: 'map',
    zoom: 20,
    center: [4.892057,52.373426],
    pitch: 70,
    bearing: 0,
    style: 'style.json'
});

</script>
</body>
</html>
